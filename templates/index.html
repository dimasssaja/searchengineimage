<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Komunikasi PocketBook</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='images/sdmpktbook.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/sdmpktbook.png') }}">
</head>
<body>
    <header>
      <div class="header__right">
        <a href="https://gmail.com">Gmail</a>
        <a href="https://www.google.com/doodles">Gambar</a>
        <a href="https://workspace.google.com/marketplace/">
          <span class="material-icons">apps</span>
        </a>
        <a href="https://myaccount.google.com/">
          <span class="material-icons">account_circle</span>
        </a>
      </div>
    </header>

    <section class="hero">
      <div class="feature">
        <img src="{{ url_for('static', filename='images/sdmpktbook.png') }}" />

        <div class="search">
          <form method="POST" action="/" id="searchForm">
            <div class="search-container">
              <span class="material-icons">search</span>
              <input id="searchInput" name="search" placeholder="Cari poster..." />
              <button type="submit">
                Go!
                <span class="material-icons submit-icon">bolt</span>
              </button>
            </div>
          </form>

          <span class="language">Pencarian Kilat: </span>
          
          <!-- Rekomendasi dengan judul -->
          <div class="recommendations">
            <div class="recommendation-item" onclick="searchFor('penambalan gigi')">
                <span class="number">1</span>
                <a href="javascript:void(0)">Poster Penambalan Gigi</a>
                <span class="material-icons submit-icon hot-label">bolt</span>
            </div>
            <div class="recommendation-item" onclick="searchFor('imunisasi')">
                <span class="number">2</span>
                <a href="javascript:void(0)">Poster Imunisasi</a>
                <span class="material-icons submit-icon hot-label">bolt</span>
            </div>
            <div class="recommendation-item" onclick="searchFor('vaksinasi')">
                <span class="number">3</span>
                <a href="javascript:void(0)">Poster Vaksinasi</a>
                <span class="material-icons submit-icon hot-label">bolt</span>
            </div>
            <div class="recommendation-item" onclick="searchFor('covid')">
                <span class="number">4</span>
                <a href="javascript:void(0)">Poster COVID-19</a>
                <span class="material-icons submit-icon hot-label">bolt</span>
            </div>
            <div class="recommendation-item" onclick="searchFor('kesehatan mental')">
                <span class="number">5</span>
                <a href="javascript:void(0)">Poster Kesehatan Mental</a>
                <span class="material-icons submit-icon hot-label">bolt</span>
            </div>
        </div>
      </div>

      <div class="language">
        <div>
          PocketBook tersedia dalam bahasa: 
          <a href="#indonesia">Indonesia</a>
        </div>
      </div>
    </section>

    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script>
      function searchFor(keyword) {
        document.getElementById('searchInput').value = keyword; // Fill the input with the keyword
        document.getElementById('searchForm').submit(); // Submit the form
      }
    </script>
</body>
</html>
